<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lf-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8AB0A9"/>
      <stop offset="100%" stop-color="#7A9E99"/>
    </linearGradient>
    <linearGradient id="lf-leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDF5EF"/>
      <stop offset="100%" stop-color="#FBF2E9"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#lf-bg)"/>
  <!-- Stem -->
  <path d="M50 85 C50 75 48 65 50 50" stroke="#FBF2E9" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  <!-- Main leaf shape -->
  <path d="M50 18
           C30 25 22 42 25 55
           C28 68 38 78 50 82
           C62 78 72 68 75 55
           C78 42 70 25 50 18 Z"
        fill="url(#lf-leaf)"/>
  <!-- Center vein -->
  <path d="M50 25 L50 75" stroke="#7A9E99" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Side veins -->
  <g stroke="#7A9E99" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7">
    <path d="M50 35 Q40 38 32 45"/>
    <path d="M50 35 Q60 38 68 45"/>
    <path d="M50 48 Q38 52 30 60"/>
    <path d="M50 48 Q62 52 70 60"/>
    <path d="M50 60 Q42 63 36 70"/>
    <path d="M50 60 Q58 63 64 70"/>
  </g>
  <!-- Highlight -->
  <ellipse cx="40" cy="40" rx="8" ry="6" fill="#FBF2E9" opacity="0.4"/>
  <!-- Small decorative dots -->
  <circle cx="30" cy="35" r="2" fill="#FBF2E9" opacity="0.5"/>
  <circle cx="70" cy="65" r="2" fill="#FBF2E9" opacity="0.5"/>
  <circle cx="25" cy="60" r="1.5" fill="#FBF2E9" opacity="0.4"/>
</svg>
