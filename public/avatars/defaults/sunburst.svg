<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sb-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C87A5C"/>
      <stop offset="100%" stop-color="#BC6547"/>
    </linearGradient>
    <linearGradient id="sb-center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDF5EF"/>
      <stop offset="100%" stop-color="#FBF2E9"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#sb-bg)"/>
  <!-- Outer rays (longer, thinner) -->
  <g stroke="#FBF2E9" stroke-linecap="round" opacity="0.5">
    <line x1="50" y1="5" x2="50" y2="18" stroke-width="2"/>
    <line x1="50" y1="82" x2="50" y2="95" stroke-width="2"/>
    <line x1="5" y1="50" x2="18" y2="50" stroke-width="2"/>
    <line x1="82" y1="50" x2="95" y2="50" stroke-width="2"/>
    <line x1="16" y1="16" x2="25" y2="25" stroke-width="2"/>
    <line x1="75" y1="75" x2="84" y2="84" stroke-width="2"/>
    <line x1="84" y1="16" x2="75" y2="25" stroke-width="2"/>
    <line x1="25" y1="75" x2="16" y2="84" stroke-width="2"/>
  </g>
  <!-- Inner rays (shorter, thicker, main) -->
  <g stroke="#FBF2E9" stroke-linecap="round" opacity="0.85">
    <line x1="50" y1="14" x2="50" y2="28" stroke-width="4"/>
    <line x1="50" y1="72" x2="50" y2="86" stroke-width="4"/>
    <line x1="14" y1="50" x2="28" y2="50" stroke-width="4"/>
    <line x1="72" y1="50" x2="86" y2="50" stroke-width="4"/>
    <line x1="22" y1="22" x2="32" y2="32" stroke-width="3.5"/>
    <line x1="68" y1="68" x2="78" y2="78" stroke-width="3.5"/>
    <line x1="78" y1="22" x2="68" y2="32" stroke-width="3.5"/>
    <line x1="32" y1="68" x2="22" y2="78" stroke-width="3.5"/>
  </g>
  <!-- Secondary rays (between main rays) -->
  <g stroke="#FBF2E9" stroke-linecap="round" opacity="0.6">
    <line x1="32" y1="18" x2="38" y2="30" stroke-width="2.5"/>
    <line x1="68" y1="18" x2="62" y2="30" stroke-width="2.5"/>
    <line x1="18" y1="32" x2="30" y2="38" stroke-width="2.5"/>
    <line x1="82" y1="32" x2="70" y2="38" stroke-width="2.5"/>
    <line x1="18" y1="68" x2="30" y2="62" stroke-width="2.5"/>
    <line x1="82" y1="68" x2="70" y2="62" stroke-width="2.5"/>
    <line x1="32" y1="82" x2="38" y2="70" stroke-width="2.5"/>
    <line x1="68" y1="82" x2="62" y2="70" stroke-width="2.5"/>
  </g>
  <!-- Center sun circle with glow -->
  <circle cx="50" cy="50" r="22" fill="#FBF2E9" opacity="0.3"/>
  <circle cx="50" cy="50" r="18" fill="url(#sb-center)"/>
  <!-- Inner ring detail -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#BC6547" stroke-width="1" opacity="0.3"/>
  <!-- Highlight -->
  <ellipse cx="44" cy="44" rx="5" ry="4" fill="#FBF2E9" opacity="0.5"/>
</svg>
