<!DOCTYPE html>

                    </li>

                      <li key={i} className="flex gap-3 items-start">
                        <ShieldCheck className="mt-1 text-[#5A7E79] shrink-0" size={18} />

                          <span className="text-sm">{item.desc}</span>

                      "Technology & Admin",

              </div>
            </div>

              <div className="md:w-1/2">

                </div>
                <button className="mt-8 text-[#BC6547] font-bold text-lg flex items-center gap-2 hover:gap-3 transition-all">

                    <div className="bg-white/5 p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-colors">
                      <h3 className="text-xl font-bold mb-2 text-[#D8A8A0]">Upcoming Events</h3>
                      <p className="text-white/70 font-medium">Events Coming Soon</p>
                    </div>
                    <div className="bg-white/5 p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-colors">

                      { name: "Well-Being", sub: "Emotional health & support" },

                      { name: "Learning", sub: "Training & education" }

                      <div key={item.name} className="bg-white text-[#483129] p-6 rounded-xl hover:shadow-xl transition-all cursor-pointer group flex flex-col justify-between h-full min-h-[140px]">
                        <div className="flex justify-between items-start mb-2">
                          <h4 className="font-extrabold text-xl">{item.name}</h4>
                          <ChevronRight size={20} className="text-[#A3C4BF] group-hover:text-[#BC6547] transition-colors" />

                  </button>
                </div>
              </div>
            </div>

        const ContactStrip = () => (
          <section className="bg-[#FBF2E9] py-20 px-6">

                  <div className="space-y-3 text-white/80 font-medium text-sm">
                    <p className="text-white font-bold text-base">Dr. Maureen Templeman</p>
                    <p>Springfield, MO</p>
                    <a href="mailto:swmocarecollective@gmail.com" className="block hover:text-[#A3C4BF] transition-colors mt-2">
                      swmocarecollective@gmail.com
                    </a>
                  </div>
                </div>

                {/* Column 3: Get Started */}
                <div>
                  <h3 className="text-xs font-bold tracking-widest uppercase mb-6 text-[#A3C4BF]">Get Started</h3>
                  <ul className="space-y-3 text-white/80 font-medium text-sm">
                    <li><a href="#" className="hover:text-white transition-colors">Join Community</a></li>
                    <li><a href="#" className="hover:text-white transition-colors">Member Login</a></li>

                <p>Â© 2025 CARE Collective - Southwest Missouri. All rights reserved.</p>
                <p>Community mutual support for Southwest Missouri</p>
              </div>
            </div>
          </footer>
        );

          return (
            <div className="min-h-screen bg-[#FBF2E9]">
              <Navbar />
              <main>
                <Hero />

        root.render(<App />);

</body>
